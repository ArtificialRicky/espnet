optim: adam
optim_conf:
    lr: 0.0015
scheduler: warmuplr
scheduler_conf:
    warmup_steps: 7000

use_amp: true
num_att_plot: 0
log_interval: 500
batch_type: numel
batch_bins: 100000000
accum_grad: 1
max_epoch: 70
patience: none
init: none
best_model_criterion:
-   - valid
    - acc
    - max
keep_nbest_models: 10
num_workers: 8
unused_parameters: true
